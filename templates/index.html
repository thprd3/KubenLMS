{% extends 'layout.html' %}

{% block content %}
<h2>Moduler</h2>
<ul>
    {% for module in modules %}
    <li>
        {% if module[4] %}
            <span>{{ module[1] }} (Completed)</span>
        {% elif module[3] %}
            <a href="/module/{{ module[0] }}">{{ module[1] }}</a>
        {% else %}
            <span>{{ module[1] }} (Locked)</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
