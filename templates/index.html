{% extends 'layout.html' %}

{% block content %}
<h2>Available Modules</h2>
<ul>
    {% for module in modules %}
    <li>
        <a href="/module/{{ module[0] }}">{{ module[1] }}</a> - 
        {% if module[3] %}Completed{% else %}<form action="/complete/{{ module[0] }}" method="post" style="display:inline;">
            <button type="submit">Mark Complete</button>
        </form>{% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
