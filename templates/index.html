{% extends 'layout.html' %}

{% block content %}
<h2>Available Modules</h2>
<ul>
    {% for module in modules %}
    <li>
        {% if module[3] %}
            <a href="/module/{{ module[0] }}">{{ module[1] }}</a>
        {% else %}
            <span>{{ module[1] }} (Locked)</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>
<a href="/add">Add New Module</a>
<a href="/admin">Admin</a>
{% endblock %}
